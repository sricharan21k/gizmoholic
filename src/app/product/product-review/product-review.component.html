<div class="w-4/5 mx-auto px-16 py-8 bg-white">
  <div *ngIf="!showReplies">
    <div class="flex flex-row items-center gap-x-8 ms-4 me-2">
      <div>All</div>
      <div>Photos</div>
      <div
        class="ms-auto [--placement:bottom-right] hs-dropdown relative inline-flex"
      >
        <button
          id="hs-dropdown-default"
          type="button"
          class="hs-dropdown-toggle inline-flex items-center gap-x-2 text-gray-800"
        >
          Actions
          <svg
            class="hs-dropdown-open:rotate-180 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m6 9 6 6 6-6" />
          </svg>
        </button>

        <div
          class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-60 bg-white shadow-md rounded-lg p-2 mt-2 after:h-4 after:absolute after:-bottom-4 after:start-0 after:w-full before:h-4 before:absolute before:-top-4 before:start-0 before:w-full"
          aria-labelledby="hs-dropdown-default"
        >
          <a
            class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
            href="#"
          >
            Top Reviews
          </a>
          <a
            class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
            href="#"
          >
            Most Recent
          </a>
        </div>
      </div>
    </div>
    <hr class="mt-4" />

    <div *ngFor="let review of reviews; let i = index" class="my-4 mx-2">
      <div class="flex items-center">
        <div>
          <h2>User Name</h2>
          <div>
            <span>{{ review.posted }}</span>
            <span>{{ review.lastUpdated }}</span>
          </div>
        </div>
        <div class="ms-auto flex flex-row-reverse justify-end items-center">
          <input
            id="hs-ratings-{{ i }}-1"
            type="radio"
            class="peer -ms-5 size-5 bg-transparent border-0 text-transparent cursor-pointer appearance-none checked:bg-none focus:bg-none focus:ring-0 focus:ring-offset-0"
            value="1"
          />
          <label
            for="hs-ratings-{{ i }}-1"
            class="peer-checked:text-gray-700 text-gray-300 pointer-events-none"
          >
            <svg
              class="flex-shrink-0 size-5"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
              />
            </svg>
          </label>
          <input
            id="hs-ratings-{{ i }}-2"
            type="radio"
            class="peer -ms-5 size-5 bg-transparent border-0 text-transparent cursor-pointer appearance-none checked:bg-none focus:bg-none focus:ring-0 focus:ring-offset-0"
            value="2"
          />
          <label
            for="hs-ratings-{{ i }}-2"
            class="peer-checked:text-gray-700 text-gray-300 pointer-events-none"
          >
            <svg
              class="flex-shrink-0 size-5"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
              />
            </svg>
          </label>
          <input
            id="hs-ratings-{{ i }}-3"
            type="radio"
            class="peer -ms-5 size-5 bg-transparent border-0 text-transparent cursor-pointer appearance-none checked:bg-none focus:bg-none focus:ring-0 focus:ring-offset-0"
            value="3"
          />
          <label
            for="hs-ratings-{{ i }}-3"
            class="peer-checked:text-gray-700 text-gray-300 pointer-events-none"
          >
            <svg
              class="flex-shrink-0 size-5"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
              />
            </svg>
          </label>
          <input
            id="hs-ratings-{{ i }}-4"
            type="radio"
            class="peer -ms-5 size-5 bg-transparent border-0 text-transparent cursor-pointer appearance-none checked:bg-none focus:bg-none focus:ring-0 focus:ring-offset-0"
            value="4"
          />
          <label
            for="hs-ratings-{{ i }}-4"
            class="peer-checked:text-gray-700 text-gray-300 pointer-events-none"
          >
            <svg
              class="flex-shrink-0 size-5"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
              />
            </svg>
          </label>
          <input
            id="hs-ratings-{{ i }}-5"
            type="radio"
            class="peer -ms-5 size-5 bg-transparent border-0 text-transparent cursor-pointer appearance-none checked:bg-none focus:bg-none focus:ring-0 focus:ring-offset-0"
            value="5"
          />
          <label
            for="hs-ratings-{{ i }}-5"
            class="peer-checked:text-gray-700 text-gray-300 pointer-events-none"
          >
            <svg
              class="flex-shrink-0 size-5"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
              />
            </svg>
          </label>
        </div>
      </div>
      <div>
        <p>{{ review.content }}</p>
      </div>
      <div class="flex h-28">
        <!-- <img [src]="'/assets/' + colorImage[1]" alt="" />
        <img [src]="'/assets/' + colorImage[1]" alt="" /> -->
      </div>
      <div class="flex items-center">
        <div>
          <h3>{{ product?.brand }} {{ product?.model }}</h3>
        </div>
        <div class="ms-auto flex items-center gap-x-4">
          <button
            class="flex items-center gap-x-1"
            (click)="getReplies(review)"
          >
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1"
                stroke="currentColor"
                class="size-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 0 1 1.037-.443 48.282 48.282 0 0 0 5.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"
                /></svg></span
            >{{ 3 }}
          </button>
          <button
            class="flex items-center gap-x-1"
            (click)="likeReview(review.id)"
          >
            <span>
              <svg
                class="flex-shrink-0 size-4"
                xmlns="http://www.w3.org/2000/svg"
                class="size-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.25"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M7 10v12" />
                <path
                  d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"
                /></svg></span
            >{{ review.likes }}
          </button>
        </div>
      </div>

      <hr class="border border-gray-50 mt-4" />
    </div>
  </div>
  <div *ngIf="showReplies">
    <app-product-review-replies
      [review]=""
      [replies]="replies"
      (showReview)="hideReplies($event)"
    ></app-product-review-replies>
  </div>
</div>
