<div class="ms-4 mt-8">
  <ol
    class="flex items-center mx-4 my-8 whitespace-nowrap"
    aria-label="Breadcrumb"
  >
    <li class="inline-flex items-center">
      <a
        class="flex items-center text-sm text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600"
        routerLink="/home"
      >
        Home
      </a>
      <svg
        class="flex-shrink-0 size-5 text-gray-400"
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path d="M6 13L10 3" stroke="currentColor" stroke-linecap="round" />
      </svg>
    </li>
    <li class="inline-flex items-center">
      <a
        class="flex items-center text-sm text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600"
        routerLink="/all-products"
      >
        All Products
        <svg
          class="flex-shrink-0 size-5 text-gray-400"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path d="M6 13L10 3" stroke="currentColor" stroke-linecap="round" />
        </svg>
      </a>
    </li>
    <li
      class="inline-flex items-center text-sm font-medium text-gray-700 truncate"
      aria-current="page"
    >
      {{ toPascalCase(type) }}s
    </li>
  </ol>

  <h2 class="text-2xl mx-4 mt-12 my-8">{{ toPascalCase(type) }}s</h2>

  <ol
    class="flex mx-4 mt-4 mb-8 items-center gap-x-10 whitespace-nowrap"
    aria-label="Breadcrumb"
  >
    <li class="inline-flex items-center">
      <button
        class="flex items-center text-xl text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700"
      >
        Relevance
      </button>
    </li>
    <li class="inline-flex items-center">
      <button
        class="flex items-center text-xl text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700"
      >
        New
      </button>
    </li>
    <li class="inline-flex items-center">
      <button
        class="flex items-center text-xl text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700"
        href="#"
      >
        Popular
      </button>
    </li>
    <li class="inline-flex items-center">
      <button
        class="flex items-center text-xl text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700"
        (click)="sort('baseVariant', 'desc')"
      >
        Price
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 mx-1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
          />
        </svg>
      </button>
    </li>
    <li class="inline-flex items-center">
      <button
        class="flex items-center text-xl text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700"
        (click)="sort('baseVariant', 'asc')"
      >
        Price
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 mx-1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3"
          />
        </svg>
      </button>
    </li>
    <li class="inline-flex items-center">
      <button class="flex items-center">
        <div class="flex">
          <input
            type="checkbox"
            class="shrink-0 my-auto border-gray-200 rounded text-gray-700 focus:ring-transparent disabled:opacity-50 disabled:pointer-events-none"
            id="hs-default-checkbox"
          />
          <label for="hs-default-checkbox" class="text-xl text-gray-500 ms-3"
            >In stock</label
          >
        </div>
      </button>
    </li>
    <li class="inline-flex items-center">
      <div
        class="mt-1 mx-1 sm:mt-1 hs-dropdown relative sm:inline-flex z-20 [--auto-close:inside]"
      >
        <button
          id="hs-dropdown-auto-close-inside"
          type="button"
          class="hs-dropdown-toggle py-3 px-4 inline-flex items-center gap-x-2 text-xl font-medium rounded-lg text-gray-500 focus:text-gray-700"
        >
          Brand
          <svg
            class="hs-dropdown-open:rotate-180 size-4"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2 5L8.16086 10.6869C8.35239 10.8637 8.64761 10.8637 8.83914 10.6869L15 5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>

        <div
          class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden bg-white shadow-md rounded-lg p-2 mt-2"
          aria-labelledby="hs-dropdown-auto-close-inside"
        >
          <div
            class="relative flex items-start py-2 px-3 rounded-lg hover:bg-gray-100"
          >
            <div class="flex items-center h-5 mt-1">
              <input
                id="hs-dropdown-item-checkbox-delete"
                name="hs-dropdown-item-checkbox-delete"
                type="checkbox"
                class="shrink-0 border-gray-200 rounded text-gray-600 focus:ring-transparent disabled:opacity-50 disabled:pointer-events-none"
                [checked]="allBrandsSelected()"
                (change)="SelectAllBrands()"
              />
            </div>
            <label
              for="hs-dropdown-item-checkbox-delete"
              class="ms-3.5 pointer-events-none select-text selection:hidden"
            >
              <span class="mt-1 block text-sm font-semibold text-gray-800"
                >All</span
              >
            </label>
          </div>
          <div
            *ngFor="let brand of brands; let i = index"
            class="relative flex items-start py-2 px-3 rounded-lg hover:bg-gray-100 select-none"
          >
            <div class="flex items-center h-5 mt-1">
              <input
                id="hs-dropdown-item-checkbox-{{ i }}"
                type="checkbox"
                class="shrink-0 border-gray-200 rounded text-gray-600 focus:ring-transparent disabled:opacity-50 disabled:pointer-events-none"
                [checked]="brandSelected(brand)"
                (change)="selectBrand(brand)"
              />
            </div>
            <label
              for="hs-dropdown-item-checkbox-{{ i }}"
              class="ms-3.5 pointer-events-none select-none"
            >
              <span class="mt-1 block text-sm font-semibold text-gray-800">{{
                brand
              }}</span>
            </label>
          </div>
        </div>
      </div>
    </li>
  </ol>
</div>

<div *ngIf="!selectedBrands.length" class="bg-gray-50">
  <h2 class="text-3xl text-gray-600 text-center py-28">No products selected</h2>
</div>

<div
  *ngIf="selectedBrands.length"
  class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 bg-gray-50"
>
  <div
    class="flex flex-col group bg-white overflow-hidden"
    *ngFor="let product of products; let i = index"
  >
    <div
      class="relative pt-[50%] sm:pt-[60%] lg:pt-[80%] rounded-t-xl overflow-hidden"
    >
      <a
        [routerLink]="['/product', product.id]"
        [queryParams]="{
          color: colorImages[product.id][0],
          variant: variantPrices[product.id][0]
        }"
      >
        <img
          class="size-full absolute top-0 start-0 object-contain object-center group-hover:scale-105 transition-transform duration-500 ease-in-out rounded-t-xl"
          [src]="'assets/' + colorImages[product.id][1]"
          alt="Image Description"
        />
      </a>
      <button
        type="button"
        class="absolute top-5 end-5 size-5 inline-flex justify-center items-center text-2xl rounded-full text-gray-200 hover:text-gray-600 active:text-gray-600 disabled:opacity-50 disabled:pointer-events-none"
      >
        <svg
          class="flex-shrink-0 size-5"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
          />
        </svg>
      </button>
    </div>
    <div class="p-4 text-gray-700 md:p-5">
      <h3 class="text-center text-xl font-bold text-gray-800">
        {{ product.brand }} {{ product.model }}
      </h3>
      <div class="text-center text-lg text-gray-800">
        {{ variantPrices[product.id][1] | currency : "INR" }}
      </div>
      <div class="my-4 flex flex-row items-center justify-center gap-x-4">
        <button
          class="border rounded-lg hover:bg-gray-50 focus:border-gray-700"
          *ngFor="let color of product.colors | keyvalue"
          (click)="updateDefaultColor(product.id, color.key, color.value)"
          [ngClass]="{
            'border-gray-700': color.key === colorImages[product.id][0]
          }"
        >
          <div class="">
            <span
              class="block p-2.5 m-1 bg-gray-400 rounded-lg shadow"
              [ngStyle]="{ 'background-color': color.key }"
            ></span>
          </div>
        </button>
      </div>
      <div class="flex flex-row items-center justify-center text-xs gap-x-2">
        <button
          class="p-2 border rounded-lg hover:bg-gray-50 focus:border-gray-700"
          *ngFor="let variant of product.variants | keyvalue"
          (click)="updateDefaultVariant(product.id, variant.key, variant.value)"
          [ngClass]="{
            'border-gray-700': variant.key === variantPrices[product.id][0]
          }"
        >
          {{ variant.key }}
        </button>
      </div>
      <div class="mt-8 mb-4 mx-4 grid grid-cols-2 gap-x-4">
        <!-- Adjusted for centering -->
        <button
          type="button"
          class="py-2 text-sm font-semibold rounded-lg border border-transparent text-white bg-gray-800 hover:bg-gray-600"
          (click)="
            addToCart(
              product,
              colorImages[product.id][0],
              variantPrices[product.id][0]
            )
          "
        >
          Add To Cart
        </button>
        <button
          type="button"
          class="py-2 text-sm font-semibold rounded-lg border border-transparent bg-gray-100 hover:bg-gray-200"
          (click)="
            buyNow(
              product,
              colorImages[product.id][0],
              variantPrices[product.id][0]
            )
          "
        >
          Buy now
        </button>
      </div>
    </div>
  </div>
</div>

<div class="my-4" *ngIf="selectedBrands.length">
  <nav class="flex items-center justify-center gap-x-1">
    <!--dropdown-->
    <div
      class="me-4 hs-dropdown relative inline-flex justify-center sm:justify-start [--placement:top-left]"
    >
      <button
        id="hs-pagination-dropdown"
        type="button"
        class="hs-dropdown-toggle py-1.5 px-2 inline-flex items-center gap-x-1 text-sm rounded-lg border border-gray-200 text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
      >
        {{ pageSize }} page
        <svg
          class="flex-shrink-0 size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m6 9 6 6 6-6" />
        </svg>
      </button>
      <div
        class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-48 hidden z-50 transition-[margin,opacity] opacity-0 duration-300 mb-2 bg-white shadow-md rounded-lg p-2"
        aria-labelledby="hs-pagination-dropdown"
      >
        <button
          data-value="2"
          type="button"
          class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
          (click)="getPageOfSize($event)"
        >
          2 page
          <svg
            *ngIf="pageSize === 2"
            class="ms-auto flex-shrink-0 size-4 text-blue-600"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="20 6 9 17 4 12" />
          </svg>
        </button>
        <button
          data-value="6"
          type="button"
          class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
          (click)="getPageOfSize($event)"
        >
          6 page
          <svg
            class="ms-auto flex-shrink-0 size-4 text-blue-600"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="20 6 9 17 4 12" />
          </svg>
        </button>
        <button
          data-value="10"
          type="button"
          class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
          (click)="getPageOfSize($event)"
        >
          10 page
          <svg
            *ngIf="pageSize === 10"
            class="ms-auto flex-shrink-0 size-4 text-blue-600"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="20 6 9 17 4 12" />
          </svg>
        </button>
      </div>
    </div>
    <!--pagination-->
    <button
      [disabled]="currentPage == 0"
      type="button"
      class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
      (click)="getPage(currentPage - 1, pageSize)"
    >
      <svg
        aria-hidden="true"
        class="hidden flex-shrink-0 size-3.5"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="m15 18-6-6 6-6" />
      </svg>
      <span class="select-none">Previous</span>
    </button>
    <div class="flex items-center gap-x-1">
      <button
        [ngClass]="{
          'bg-gray-100 py-2 px-3 text-sm rounded-lg': currentPage === pageNumber
        }"
        *ngFor="let pageNumber of getPageNumbers()"
        (click)="getPage(pageNumber, pageSize, sortBy, sortOrder)"
        type="button"
        class="min-h-[38px] min-w-[38px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm rounded-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none select-none"
        aria-current="page"
      >
        {{ pageNumber + 1 }}
      </button>
    </div>
    <button
      [disabled]="currentPage == getPageNumbers().length - 1"
      type="button"
      class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
      (click)="getPage(currentPage + 1, pageSize, sortBy, sortOrder)"
    >
      <span class="select-none">Next</span>
      <svg
        aria-hidden="true"
        class="hidden flex-shrink-0 size-3.5"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="m9 18 6-6-6-6" />
      </svg>
    </button>

    <!--jumper-->
    <div class="flex justify-center sm:justify-start items-center gap-x-2 ms-4">
      <span class="text-sm text-gray-800 whitespace-nowrap select-none">
        Jump to
      </span>
      <input
        (keyup.enter)="jumpToPage($event)"
        type="number"
        class="min-h-[38px] py-2 px-2.5 block w-12 border-gray-200 rounded-lg text-sm text-center focus:border-blue-500 focus:ring-blue-500 [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none disabled:opacity-50 disabled:pointer-events-none"
      />
      <!-- <span class="text-sm text-gray-800 whitespace-nowrap"> page </span> -->
    </div>
  </nav>
</div>
