<div>
  <button
    class="inline-flex items-center gap-x-1 text-gray-800 hover:text-blue-600"
    (click)="hideReplies()"
  >
    <svg
      class="flex-shrink-0 size-4"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="m15 18-6-6 6-6" />
    </svg>
    Hide Replies
  </button>
  <hr class="my-4" />

  <h2 class="text-2xl">Replies</h2>

  <div class="my-4 mx-2">
    <div class="flex items-center">
      <div>
        <h2>User Name</h2>
        <div>

          <span>{{ review?.lastUpdated }}</span>
        </div>
      </div>
      <div class="ms-auto flex flex-row-reverse justify-end items-center">
        <input
          id="hs-ratings-readonly-1"

          name="hs-ratings-readonly"
          value="1"
        />
        <label

          class="peer-checked:text-gray-700 text-gray-300 pointer-events-none"
        >

            class="flex-shrink-0 size-5"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >

    </div>
    <div class="flex items-center">
      <div>
        <!-- <h3>{{ product?.brand }} {{ product?.model }}</h3> -->
      </div>
      <div class="ms-auto flex items-center gap-x-4">
        <button class="flex items-center gap-x-1">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="currentColor"
              class="size-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 0 1 1.037-.443 48.282 48.282 0 0 0 5.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"
              /></svg></span
          >{{ 3 }}
        </button>
        <button class="flex items-center gap-x-1">
          <span>
            <svg
              class="flex-shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              class="size-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.25"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M7 10v12" />
              <path
                d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"
              /></svg></span
          >{{ review?.likes }}
        </button>
      </div>
    </div>

    <hr class="border border-gray-50 mt-4" />
  </div>

  <div class="relative w-3/4 mx-auto">
    <textarea
      id="hs-floating-textarea"
      class="peer p-4 block w-full border-gray-200 rounded-lg text-sm placeholder:text-transparent focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none focus:pt-6 focus:pb-2 [&:not(:placeholder-shown)]:pt-6 [&:not(:placeholder-shown)]:pb-2 autofill:pt-6 autofill:pb-2"
      placeholder="This is a textarea placeholder"
    ></textarea>
    <label
      for="hs-floating-textarea"
      class="absolute top-0 start-0 p-4 h-full text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent peer-disabled:opacity-50 peer-disabled:pointer-events-none peer-focus:text-xs peer-focus:-translate-y-1.5 peer-focus:text-gray-500 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:-translate-y-1.5 peer-[:not(:placeholder-shown)]:text-gray-500"
      >Comment</label
    >
    <button>Send</button>
  </div>
  <hr class="mt-8" />
  <div class="mt-5" *ngFor="let reply of replies">
    <h3>User</h3>
    <div><span>Replied on</span></div>
    <p>Review</p>
    <hr class="my-4 border-gray-50" />
  </div>
</div>
