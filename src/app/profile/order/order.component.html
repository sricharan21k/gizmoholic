<h2>My Orders</h2>
<div *ngFor="let order of orders">
  <div>{{ order.status }}</div>
  <div
    id="hs-show-hide-collapse-heading"
    class="hs-collapse hidden w-full overflow-hidden transition-[height] duration-300"
    aria-labelledby="hs-show-hide-collapse"
  >
    <!-- <div class="text-gray-500" *ngFor="let item of order.items">
      <img [src]="'assets/' + item.item" alt="" />
    </div> -->
    <p>hello world</p>
  </div>
  <p class="mt-2">
    <button
      type="button"
      class="hs-collapse-toggle inline-flex items-center gap-x-1 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:text-blue-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
      id="hs-show-hide-collapse"
      data-hs-collapse="#hs-show-hide-collapse-heading"
    >
      <span class="hs-collapse-open:hidden">Show more</span>
      <span class="hs-collapse-open:block hidden">Show less</span>
      <svg
        class="hs-collapse-open:rotate-180 flex-shrink-0 size-4"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="m6 9 6 6 6-6" />
      </svg>
    </button>
  </p>
</div>
