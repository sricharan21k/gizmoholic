<div class="ms-4">
  <h2 class="text-xl font-medium">Addresses</h2>
  <h2 *ngIf="!addresses.length">No address availble</h2>
  <div class="hs-accordion-group" *ngIf="addresses">
    <div
      class="hs-accordion"
      id="hs-basic-no-arrow-heading-one"
      *ngFor="let address of addresses"
    >
      <button
        class="hs-accordion-toggle py-3 inline-flex items-center gap-x-3 w-full font-semibold text-start text-gray-800 hover:text-gray-500 rounded-lg disabled:opacity-50 disabled:pointer-events-none"
        aria-controls="hs-basic-no-arrow-collapse-one"
      >
        {{ address.addressType }}
      </button>
      <div
        id="hs-basic-no-arrow-collapse-one"
        class="hs-accordion-content w-full overflow-hidden transition-[height] duration-300"
        aria-labelledby="hs-basic-no-arrow-heading-one"
      >
        <p>{{ address.house }}</p>
        <p>{{ address.street }} {{ address.landmark }}</p>
        <p>{{ address.city }}, {{ address.state }} - {{ address.zipcode }}</p>
        <p>{{ address.country }}</p>
        <p>{{ address.directions }}</p>
      </div>
    </div>
  </div>
  <button
    type="button"
    class="hs-collapse-toggle py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
    id="hs-basic-collapse"
    data-hs-collapse="#hs-basic-collapse-heading"
  >
    Collapse
    <svg
      class="hs-collapse-open:rotate-180 flex-shrink-0 size-4 text-white"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="m6 9 6 6 6-6" />
    </svg>
  </button>
  <div
    id="hs-basic-collapse-heading"
    class="hs-collapse hidden w-full overflow-hidden transition-[height] duration-300"
    aria-labelledby="hs-basic-collapse"
  >
    <div class="mt-5 w-3/4">
      <form [formGroup]="addressForm" (ngSubmit)="submitForm()">
        <div class="mt-6 grid gap-4 lg:gap-6">
          <div>
            <label
              for="house-number"
              class="block mb-2 text-sm text-gray-700 font-medium"
              >House / Flat / Building</label
            >
            <input
              formControlName="house"
              type="text"
              id="house-number"
              autocomplete="text"
              class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
            />
          </div>
          <div>
            <label
              for="street-address"
              class="block mb-2 text-sm text-gray-700 font-medium"
              >Area / Street / Locality</label
            >
            <input
              formControlName="street"
              type="text"
              id="street-address"
              class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
            />
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
            <div>
              <label
                for="country-name"
                class="block mb-2 text-sm text-gray-700 font-medium"
                >Country</label
              >
              <input
                formControlName="country"
                type="text"
                id="country-name"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
              />
            </div>
            <div>
              <label
                for="state-name"
                class="block mb-2 text-sm text-gray-700 font-medium"
                >State</label
              >
              <input
                formControlName="state"
                type="text"
                id="state-name"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
              />
            </div>

            <div>
              <label
                for="city-name"
                class="block mb-2 text-sm text-gray-700 font-medium"
                >City / Town / Village</label
              >
              <input
                formControlName="city"
                type="text"
                id="city-name"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
              />
            </div>
            <div>
              <label
                for="zipcode-number"
                class="block mb-2 text-sm text-gray-700 font-medium"
                >Zipcode</label
              >
              <input
                formControlName="zipcode"
                type="text"
                id="zipcode-number"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
              />
            </div>
          </div>
          <!-- End Grid -->

          <!-- Grid -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
            <div>
              <label
                for="landmark"
                class="block mb-2 text-sm text-gray-700 font-medium"
              >
                Landmark</label
              >
              <input
                formControlName="landmark"
                type="text"
                id="landmark"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
              />
            </div>
            <div>
              <label for="address-type" class="block text-sm font-medium mb-2"
                >Address type</label
              >
              <select
                formControlName="addressType"
                id="address-type"
                class="py-3 px-4 pe-9 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
              >
                <option selected>Home</option>
                <option>Work</option>
                <option>Friends & Family</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          <!-- End Grid -->

          <div>
            <label
              for="directions"
              class="block mb-2 text-sm text-gray-700 font-medium"
              >Directions / Additional details</label
            >
            <textarea
              formControlName="directions"
              id="directions"
              rows="3"
              class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
            ></textarea>
          </div>
        </div>
        <!-- End Grid -->

        <!-- Checkbox -->
        <div class="mt-3 flex">
          <div class="flex">
            <input
              id="remember-me"
              type="checkbox"
              class="shrink-0 mt-1.5 border-gray-200 rounded text-blue-600 pointer-events-auto focus:ring-blue-500"
            />
          </div>
          <div class="ms-3">
            <label for="remember-me" class="text-sm text-gray-600"
              >Set default
            </label>
          </div>
        </div>
        <!-- End Checkbox -->

        <div class="mt-6 grid">
          <button
            type="submit"
            class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
          >
            Add Address
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
